<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>site-prototype</title>

    <style type="text/css">
        body { font: 14px/20px "Helvetica Neue", Arial, sans-serif; }
    </style>

    <script type="text/javascript">
        var cors_api_url = 'http://localhost:4567/';

        function doCORSRequest(options, printResult) {
            if (!options.data) { options.data = {}; }

            var x = new XMLHttpRequest();
            x.open(options.method, cors_api_url + options.url);
            x.onload = x.onerror = function() {
                printResult(
                    options.method + ' ' + options.url + '\n' +
                    x.status + ' ' + x.statusText + '\n\n' +
                    (x.responseText || '')
                );
            };
            if (/^POST/i.test(options.method)) {
                x.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            }
            x.send(options.data);
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        (function() {
            doCORSRequest({
                method: 'GET',
                url: getParameterByName('url')
            }, function printResult(result) {
                console.log(result);
            });
        })();
    </script>
  </head>

  <body>
    <h1>site-prototype</h1>

    <p>Beispiel:</p>
    <a href="http://localhost:8000/?url=developer.epages.com/api/shops/DemoShop/products/">localhost:8000/?url=developer.epages.com/api/shops/DemoShop/products/</a>
  </body>
</html>
